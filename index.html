<!DOCTYPE html>
<html>
<head>
    <title>Для Максимки ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/736x/fd/87/2a/fd872a1c3b81d1c9020b0267f8b313de.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 0 5px black;
        }
        
        #heart {
            font-size: 100px;
            animation: heartbeat 1s infinite;
            cursor: pointer;
            z-index: 10;
        }
        
        #message {
            font-size: 24px;
            margin-top: 20px;
            animation: glow 2s infinite alternate;
            z-index: 10;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px;
            animation: explode 1.5s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(0.9); color: #ff3366; }
            50% { transform: scale(1.1); color: #ff0066; }
            100% { transform: scale(0.9); color: #ff3366; }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #ff69b4; }
            to { text-shadow: 0 0 20px #ff1493; }
        }
        
        @keyframes explode {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; width: 2px; height: 2px; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="heart">❤️</div>
        <div id="message">Максимка милый, это тебе</div>
        
    </div>

    <script>
        // Создаем салюты при клике
        document.addEventListener('click', function(e) {
            createFireworks(e.clientX, e.clientY);
        });
        
        // Автозапуск салютов каждые 3 секунды
        setInterval(function() {
            createFireworks(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight
            );
        }, 3000);
        
        function createFireworks(x, y) {
            const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#ff00ff'];
            
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                // Случайный цвет
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.backgroundColor = color;
                firework.style.boxShadow = `0 0 10px 5px ${color}`;
                
                // Случайное направление
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                firework.style.setProperty('--tx', `${tx}px`);
                firework.style.setProperty('--ty', `${ty}px`);
                
                // Позиция
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                
                document.body.appendChild(firework);
                
                // Удаляем элемент после анимации
                setTimeout(() => {
                    firework.remove();
                }, 1500);
    </script>
</body>
</html>
